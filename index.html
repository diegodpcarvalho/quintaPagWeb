<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Museu Nacional</title>
    <link rel="stylesheet" href="css/estilo.css">

<body>
    <div id="container">

        <header>
            <div id="logo">
                <h1><a href="">Museu Nacional</a></h1>
            </div>

            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Exposições</a></li>
                    <li><a href="">Pesquisa</a></li>
                    <li><a href="">Acervo</a></li>
                    <li><a href="">Videos</a></li>
                    <li><a href="">Fotos</a></li>
                    <li><a href="">Contatos</a></li>
                </ul>
            </nav>   
        </header>

        <div id="conteudo">
            <section id="capa">
                <img src="img/museu.png" alt="">

            </section>
        </div>

        <aside>
            <section id="depoimento">
                <img src="img/depoimento.png" alt="">
            </section>

            <section id="visita">
                <h4>Faça uma visita</h4>
                <form action="">
                    <fieldset>
                        <label for="">Data</label>
                        <input class="campo" type="text" id="data" value="dd/mm/aaaa">

                        <label for="">Qtd pessoas</label>
                        <input class="campo" style="width:30px;" type="text" id="qtd" value="1">

                    </fieldset>

                    <input class="botao" type="submit" value="Verificar disponibilidade">

                </form>
            </section>

            <section id="galeria">
                <h4>Galeria de fotos</h4>
                <a href=""><img src="img/imagem1.jpg" height="93" width="93"></a>
                <a href=""><img src="img/imagem2.jpg" height="93" width="93"></a>
                <a href=""><img src="img/imagem3.jpg" height="93" width="93"></a>
                <a href=""><img src="img/imagem4.jpg" height="93" width="93"></a>

            </section>

        </aside>

    </div>
